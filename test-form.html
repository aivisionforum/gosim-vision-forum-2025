<!DOCTYPE html>
<html>
<head>
    <title>Google Form Test</title>
</head>
<body>
    <h1>Test Google Form Submission</h1>
    
    <form action="https://docs.google.com/forms/d/e/1FAIpQLSccvQp57gf7ZXJZ3vLiHuirCMt9dpvkqokkRh40OiBQt6XbjA/formResponse" method="POST" target="_blank">
        
        <div>
            <label>Name *</label><br>
            <input type="text" name="entry.32252394" value="Test Name" required>
        </div>
        
        <div>
            <label>Email *</label><br>
            <input type="email" name="entry.1669491599" value="test@example.com" required>
        </div>
        
        <div>
            <label>Phone *</label><br>
            <input type="tel" name="entry.2061402832" value="1234567890" required>
        </div>
        
        <div>
            <label>Organization</label><br>
            <input type="text" name="entry.947249251" value="Test Company">
        </div>
        
        <div>
            <label>Afternoon Activity *</label><br>
            <input type="radio" name="entry.624340271" value="City Walk (Museums + Shopping)" required checked> City Walk<br>
            <input type="radio" name="entry.624340271" value="Light Hiking (Bamboo Path + Temple)"> Light Hiking
        </div>
        
        <div>
            <label>Evening Activity *</label><br>
            <input type="radio" name="entry.787963627" value="Live Performance (Impression West Lake)" required checked> Live Performance<br>
            <input type="radio" name="entry.787963627" value="Night Tour (Historical Streets + Music Fountain)"> Night Tour
        </div>
        
        <div>
            <label>Emergency Contact *</label><br>
            <input type="text" name="entry.602575821" value="Emergency Contact 123456789" required>
        </div>
        
        <div>
            <label>Transportation</label><br>
            <input type="checkbox" name="entry.933697420" value="Hotel pickup needed" checked> Hotel pickup<br>
            <input type="checkbox" name="entry.933697420" value="Will go to meeting point myself"> Self transport
        </div>
        
        <br>
        <input type="submit" value="Submit Test">
    </form>
</body>
</html>
