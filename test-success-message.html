<!DOCTYPE html>
<html>
<head>
    <title>Test Success Message Display</title>
    <style>
        .registration-card {
            background: white;
            border-radius: 16px;
            padding: 3rem;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 600px;
            margin: 2rem auto;
        }
        
        .success-message {
            margin-top: 2rem;
            padding: 2rem;
            background: #f0fdf4;
            border: 2px solid #22c55e;
            border-radius: 12px;
            text-align: center;
        }
        
        .success-icon {
            width: 60px;
            height: 60px;
            background: #22c55e;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            color: white;
            margin: 0 auto 1rem;
        }
    </style>
</head>
<body>
    <div class="registration-card">
        <h2>Test Registration Form</h2>
        <p>Testing success message display</p>
        
        <form id="test-form" 
              action="https://docs.google.com/forms/d/e/1FAIpQLSf3dqBnDy8RsIBkoj6EkxDYPvaBbujUEI7tCyDgd3VMwjTLNg/formResponse" 
              method="POST" 
              target="hidden_iframe">
            
            <div>
                <label>Name *</label><br>
                <input type="text" name="entry.1792155962" required placeholder="Enter your name"><br><br>
            </div>
            
            <button type="submit">Submit Test</button>
        </form>
        
        <!-- Success message OUTSIDE the form -->
        <div id="success-message" class="success-message" style="display: none;">
            <div class="success-icon">âœ“</div>
            <h3>Success!</h3>
            <p>Form submitted successfully - message is now visible!</p>
        </div>
    </div>
    
    <iframe name="hidden_iframe" style="display:none;"></iframe>
    
    <script>
        document.getElementById('test-form').addEventListener('submit', function(e) {
            setTimeout(function() {
                // Hide form and title
                document.getElementById('test-form').style.display = 'none';
                document.querySelector('.registration-card h2').style.display = 'none';
                document.querySelector('.registration-card p').style.display = 'none';
                
                // Show success message
                document.getElementById('success-message').style.display = 'block';
            }, 1000);
        });
    </script>
</body>
</html>
