<!doctype html>
<html lang="en">
<meta charset="utf-8" />
<title>Google Form Direct POST Test</title>
<body>
  <h1>Submit to Google Form (Direct POST)</h1>

  <form method="POST"
        action="https://docs.google.com/forms/d/e/1FAIpQLSf3dqBnDy8RsIBkoj6EkxDYPvaBbujUEI7tCyDgd3VMwjTLNg/formResponse"
        target="hidden_iframe"
        onsubmit="afterSubmit()">
    <label>
      Name:
      <input name="entry.1792155962" placeholder="Your name">
    </label><br>
    
    <button type="submit">Submit</button>
  </form>

  <iframe name="hidden_iframe" style="display:none"></iframe>
  <p id="ok" style="display:none">âœ… Thanks, submitted!</p>

  <script>
    function afterSubmit() {
      setTimeout(() => {
        document.getElementById('ok').style.display = 'block';
      }, 500);
    }
  </script>
</body>
</html>
