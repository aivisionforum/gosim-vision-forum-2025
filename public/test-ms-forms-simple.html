<!DOCTYPE html>
<html>
<head>
    <title>Microsoft Forms Simple Test</title>
    <style>
        body {
            font-family: sans-serif;
            padding: 40px;
            max-width: 600px;
            margin: 0 auto;
        }
        .test-section {
            background: #f5f5f5;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            background: #0078d4;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-right: 10px;
        }
        .status {
            margin-top: 20px;
            padding: 10px;
            background: #e8f5e9;
            border-radius: 4px;
        }
        pre {
            background: #333;
            color: #fff;
            padding: 10px;
            border-radius: 4px;
            overflow-x: auto;
        }
    </style>
</head>
<body>
    <h1>Microsoft Forms Submission Test</h1>
    
    <div class="test-section">
        <h2>Working Example URL (from user):</h2>
        <pre>https://forms.microsoft.com/Pages/ResponsePage.aspx?id=DQSIkWdsW0yxEjajBLZtrQAAAAAAAAAAAAEWl0wxoyhUNks2VjBaUjVMTUJWMFdTTU4yRkNJTzNMTC4u</pre>
        <button onclick="testDirectLink()">Test Direct Link (No Parameters)</button>
    </div>

    <div class="test-section">
        <h2>Test with Name Parameter:</h2>
        <input type="text" id="nameInput" placeholder="Enter your name" value="Test User">
        <br>
        <button onclick="testWithName()">Submit with Name via Window.open</button>
        <button onclick="testWithForm()">Submit with Form</button>
    </div>

    <div class="test-section">
        <h2>Form Submission Method:</h2>
        <form id="msform" target="_blank">
            <input type="text" name="r80243ee18afd4903973d6b8da3b285d5" placeholder="Enter name" value="Form Test User">
            <button type="submit">Submit Form</button>
        </form>
    </div>

    <div id="status" class="status" style="display:none;"></div>

    <script>
        const baseURL = 'https://forms.microsoft.com/Pages/ResponsePage.aspx';
        const formId = 'DQSIkWdsW0yxEjajBLZtrQAAAAAAAAAAAAEWl0wxoyhUNks2VjBaUjVMTUJWMFdTTU4yRkNJTzNMTC4u';
        
        function testDirectLink() {
            const url = `${baseURL}?id=${formId}`;
            showStatus('Opening: ' + url);
            window.open(url, '_blank');
        }
        
        function testWithName() {
            const name = document.getElementById('nameInput').value;
            const url = `${baseURL}?id=${formId}&r80243ee18afd4903973d6b8da3b285d5=${encodeURIComponent(name)}`;
            showStatus('Opening with name: ' + url);
            window.open(url, '_blank');
        }
        
        function testWithForm() {
            const name = document.getElementById('nameInput').value;
            const form = document.createElement('form');
            form.method = 'GET';
            form.action = baseURL;
            form.target = '_blank';
            
            // Add form ID
            const idInput = document.createElement('input');
            idInput.type = 'hidden';
            idInput.name = 'id';
            idInput.value = formId;
            form.appendChild(idInput);
            
            // Add name parameter
            const nameInput = document.createElement('input');
            nameInput.type = 'hidden';
            nameInput.name = 'r80243ee18afd4903973d6b8da3b285d5';
            nameInput.value = name;
            form.appendChild(nameInput);
            
            document.body.appendChild(form);
            form.submit();
            document.body.removeChild(form);
            
            showStatus('Submitted form with GET method');
        }
        
        // Setup the actual form
        document.getElementById('msform').addEventListener('submit', function(e) {
            e.preventDefault();
            this.action = `${baseURL}?id=${formId}`;
            this.method = 'GET';
            this.submit();
            showStatus('Form submitted');
        });
        
        function showStatus(message) {
            const status = document.getElementById('status');
            status.style.display = 'block';
            status.innerHTML = '<strong>Status:</strong> ' + message;
        }
    </script>
</body>
</html>
